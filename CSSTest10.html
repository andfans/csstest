<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSSTest10</title>
    <style>
      table {
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid green;
        height: 50px;
        vertical-align: bottom;
        text-align: right;
        pad: 15px;
      }
      table {
        width: 100%;
      }
      th {
        height: 50px;
        background-color: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Secondname</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>
  </body>
</html>
