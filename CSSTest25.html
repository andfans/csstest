<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>CSSTest25</title>
    <style>
      .center {
        margin: auto;
        width: 60%;
        border: 3px solid #73ad21;
        padding: 10px;
      }
      .center1 {
        text-align: center;
        border: 3px solid green;
      }
      img {
        width: 20%;
        display: block;
        margin: auto;
      }
      .right {
        position: absolute;
        right: 0px;
        width: 300px;
        border: 3px solid #73ad21;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>元素居中对齐</h2>
    <p>水平居中块级元素 (如 div), 可以使用 margin: auto;</p>
    <div class="center">
      <p>
        <b>注意：</b>使用 margin:auto 无法兼容 IE8, 除非 !DOCTYPE 已经声明。
      </p>
    </div>
    <h2>文本居中对齐</h2>
    <div class="center1">
      <p>文本居中对齐。</p>
    </div>
    <h2>图片居中对齐</h2>
    <p>要让图片居中对齐, 可以使用 margin: auto; 并将它放到块元素中：</p>
    <img src="images/paris.jpg" alt="paris" />
    <h2>右对齐</h2>
    <div class="right">
      <p>菜鸟教程 -- 学的不仅是技术，更是梦想！！</p>
    </div>
  </body>
</html>
