<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSSTest9</title>
  </head>
  <style>
    ul {
      list-style-image: url("images/logo.png");
    }
    ul.a {
      list-style-type: circle;
    }
    ul.b {
      list-style-type: square;
    }
    ol.c {
      list-style-type: upper-roman;
    }
    ol.d {
      list-style-type: lower-alpha;
    }
  </style>
  <body>
    <p>无序列表实例：</p>
    <ul class="a">
      <li>coffe</li>
      <li>tea</li>
      <li>coca coca</li>
    </ul>
    <ul class="b">
      <li>coffe</li>
      <li>tea</li>
      <li>coca coca</li>
    </ul>
    <p>有序列表实例：</p>
    <ol class="c">
      <li>coffe</li>
      <li>tea</li>
      <li>coca coca</li>
    </ol>
    <ol class="d">
      <li>coffe</li>
      <li>tea</li>
      <li>coca coca</li>
    </ol>
  </body>
</html>
