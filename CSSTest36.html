<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>CSSTest36</title>
    <style>
      q:lang(no) {
        quotes: "~""~";
      }
    </style>
  </head>
  <body>
    <p>Some text <q lang="no">A quote in a paragraph</q> Some text.</p>
    <p>在这个例子中,:lang定义了q元素的值为lang =“no”</p>
  </body>
</html>
