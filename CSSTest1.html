<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS练习</title>
    <style>
      body {
        background: yellow;
      }
      h1 {
        font-size: 36pt;
      }
      h2 {
        color: blue;
      }
      p {
        margin-left: 50px;
      }
    </style>
  </head>
  <body>
    <h1>这个标题的大小为36pt</h1>
    <h2>这个标题设置的颜色为蓝色：blue</h2>
    <p>这个段落的左外边距为50像素：50px</p>
  </body>
</html>
