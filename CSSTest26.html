<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>CSSTest26</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .container {
        position: relative;
        width: 100%;
      }
      .right {
        position: absolute;
        right: 0px;
        width: 300px;
        background-color: #b0e0d6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="right">
        <p>
          <b>注意: </b>当使用浮动属性对齐,总是包括 !DOCTYPE
          声明!如果丢失,它将会在 IE 浏览器产生奇怪的结果。
        </p>
      </div>
    </div>
  </body>
</html>
