<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>CSSTest39</title>
    <style>
      p:first-letter {
        color: #ff0000;
        font-size: xx-large;
      }
      p::first-line {
        color: #0000ff;
        font-size: small-caps;
      }
      h1::before {
        content: url("images/gradient2.png");
      }
    </style>
  </head>
  <body>
    <p>
      你可以结合使用"first-line"和"first-letter"伪元素向文本的首行和首字母
      设置特殊样式
    </p>
    <h1>This is a heading.</h1>
  </body>
</html>
