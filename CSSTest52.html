<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>CSSTest</title>
    <style>
      [lang|="en"] {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h2>将使用：</h2>
    <p lang="en">Hello!</p>
    <p lang="en-us">Hi!</p>
    <p lang="en-gb">Ello!</p>
    <hr />
    <h2>将不适用：</h2>
    <p lang="us">Hi!</p>
    <p lang="no">Hei!</p>
  </body>
</html>
