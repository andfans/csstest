<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>CSSTest44</title>
    <style>
      .dropdown {
        position: relative;
        display: inline;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .desc {
        padding: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>下拉图片</h2>
    <p>移动鼠标到图片上显示下拉内容。</p>
    <div class="dropdown">
      <img src="images/logo.png" alt="" width="100" height="50" />
      <div class="dropdown-content">
        <img src="images/logo.png" alt="" width="400" height="200" />
        <div class="desc">学的不仅是技术，更是梦想！</div>
      </div>
    </div>
  </body>
</html>
